name: Build, Push to GHCR & Upload to Release

on:
  release:
    types: [published]  # 每当创建 Release 时触发

permissions:
  contents: write       # 允许上传到 Release
  packages: write       # 允许推送 GHCR 镜像

jobs:
  build-push-release:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔑 Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🛠 Build & Push image to GHCR
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/singbox-wgcf-proxy
        docker buildx build \
          --platform linux/arm64 \
          -f Dockerfile.alpine \
          -t $IMAGE_NAME:latest \
          -t $IMAGE_NAME:${{ github.ref_name }} \
          --push .

    - name: 📦 Save image as tar file
      run: |
        docker buildx build \
          --platform linux/arm64 \
          -f Dockerfile.alpine \
          -t singbox-wgcf-proxy:release \
          --load .
        docker save -o singbox-wgcf-proxy-arm64.tar singbox-wgcf-proxy:release

    - name: ⬆️ Upload tar to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: singbox-wgcf-proxy-arm64.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
