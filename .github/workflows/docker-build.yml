name: Build, Push to GHCR & Upload to Release

on:
  release:
    types: [published]  # æ¯å½“åˆ›å»º Release æ—¶è§¦å‘

permissions:
  contents: write       # å…è®¸ä¸Šä¼ åˆ° Release
  packages: write       # å…è®¸æ¨é€ GHCR é•œåƒ

jobs:
  build-push-release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ›  Build & Push image to GHCR
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/singbox-wgcf-proxy
        docker buildx build \
          --platform linux/arm64 \
          -f Dockerfile.alpine \
          -t $IMAGE_NAME:latest \
          -t $IMAGE_NAME:${{ github.ref_name }} \
          --push .

    - name: ğŸ“¦ Save image as tar file
      run: |
        docker buildx build \
          --platform linux/arm64 \
          -f Dockerfile.alpine \
          -t singbox-wgcf-proxy:release \
          --load .
        docker save -o singbox-wgcf-proxy-arm64.tar singbox-wgcf-proxy:release

    - name: â¬†ï¸ Upload tar to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: singbox-wgcf-proxy-arm64.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
